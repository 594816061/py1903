{% extends 'test/base.html' %}
{% block title %}投票页面{% endblock %}
{% block body %}
<h3>{{ topic.topic_name }}</h3>
    <form action="{% url 'vote:detail' topic.id %}" method="post">
        {% csrf_token %}
        {% for option in topic.options_set.all %}
            <input type="radio" name="id" value={{ option.id }}>{{ option.option_name }}<br>
        {% endfor %}
        <input type="submit" value="提交">
    </form>
{% endblock %}
